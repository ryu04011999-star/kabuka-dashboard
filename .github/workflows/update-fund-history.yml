name: Update fund_history.json

on:
  schedule:
    # 毎日 07:15 JST（= 22:15 UTC）
    - cron: "15 22 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update data/fund_history.json
        run: node scripts/update_fund_history.mjs

      - name: Commit & Push (only if changed)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/fund_history.json
          git commit -m "chore: update fund history"
          git push
